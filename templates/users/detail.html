{% extends 'base.html' %}

{% block content %}

<div id="recipe-hero" class="full-width">
</div>
<img src="{{ image_data|safe }}" alt="Image for {{ user.username }}" id="profile-avatar">
<div class="row full-width">
    <div class="container">
        <div class="row justify-content-end">
            <div class="col-9">
                <ul class="user-stats nav nav-pills">
                    <li class="stat">
                        <p class="small">Recipes</p>
                        <h4>
                            <a href="/users/{{ user.id }}">{{ user.recipes | length }}</a>
                        </h4>
                    </li>
                    <div class="ml-auto">
                        {% if g.user.id == user.id %}
                        <a href="/users/profile" class="btn btn-outline-secondary">Edit Profile</a>
                        <form method="POST" action="/users/delete" class="form-inline">
                            <button class="btn btn-outline-danger ml-2">Delete Profile</button>
                        </form>
                        {% endif %}
                    </div>
                </ul>
            </div>
        </div>
    </div>
</div>


{% block user_recipes %}
{% endblock %}


{% endblock %}
